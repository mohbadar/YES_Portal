<header id="header" class="header-inner"
    [ngStyle]="{'background': 'linear-gradient(#2e2e2e, rgba(35, 34, 39, 0) 100%), url(' + cover + ')'}"
    (error)="imageError($event.target)">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header-inner-text">
                    <h1 class="text-center">{{ componentName | uppercase | translate }}</h1>
                </div>
            </div>
        </div>
    </div>
</header>
