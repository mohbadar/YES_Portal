<header id="header" class="header-inner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header-inner-text">
                    <h1 class="text-center">{{ 'MENU.YHC_MEMBERSHIP' | translate }} </h1>
                </div>
            </div>
        </div>
    </div>
</header>


<section class="section-padding">

    <div class="container">
        <h3 class="text-center text-uppercase">{{'YHC_MEMBERSHIP' | translate}} </h3>
        <p class="text-center w-75 m-auto"> {{ 'YHC_MESSAGE' | translate }}</p>
        <hr>
        <div class="row">
            <div class="col-md-12 mt-4">
                <form [formGroup]="yhcForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fname">{{'FIRST_NAME' | translate}}<span class="required-field">*</span></label>
                            <input type="text" formControlName="name" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname">{{'LAST_NAME' | translate}}<span class="required-field">*</span></label>
                            <input type="text" formControlName="lastName" class="form-control">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">{{'EMAIL' | translate}}<span class="required-field">*</span></label>
                            <input type="email" formControlName="email" class="form-control">
                            <span class="text-error"
                                *ngIf="!yhcForm.controls['email'].valid && yhcForm.controls['email']?.touched"> Please
                                enter a valid Email</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mobileNumber">{{'MOBILE_NUMBER' | translate}}<span
                                    class="required-field">*</span></label>
                            <input type="text" formControlName="mobileNumber" class="form-control">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputAddress">{{'ADDRESS' | translate}}<span
                                    class="required-field">*</span></label>
                            <input type="text" class="form-control" id="inputAddress" formControlName="address">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputStreet">{{'STREET' | translate}}</label>
                            <input type="text" class="form-control" id="inputStreet" formControlName="street">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputProvince">{{'PROVINCE' | translate}}<span
                                    class="required-field">*</span></label>
                            <input type="text" class="form-control" id="inputProvince" formControlName="province">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">{{'Zip' | translate}}</label>
                            <input type="text" class="form-control" id="inputZip" formControlName="zipCode">
                        </div>
                    </div>


                    <div class="text-center">
                        <button type="submit" [disabled]="yhcForm.invalid" class="btn btn-info">{{ 'SUBMIT' |
                            translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
