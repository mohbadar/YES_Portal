<section class="section-padding-light">
    <div class="container">
        <div class="row" *ngIf="electedProfiles && electedProfiles.length; else noData">
            <div class="col-md-4" *ngFor="let elected of electedProfiles">
                <div class="member">
                    <img [src]="elected?.photo.url" (error)="imageError($event.target)" class="img-team">
                    <div class="member-text">
                        <h5 (click)="redirectToProfileDetails(elected?.id)">{{elected?.name}}</h5>
                        <p> {{ elected?.shortBrief }} </p>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #noData>
            <div class=" row">
                <div class="jumbotron no-data">
                    <div [class.dot-falling]="loading"></div>
                    <h4 *ngIf="!loading" class="text-center">{{ 'NODATA' | translate }}</h4>
                </div>
            </div>
        </ng-template>
    </div>
</section>
