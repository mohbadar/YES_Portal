<header id="header" class="header-inner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header-inner-text">
                    <h1 class="text-center">{{ 'MENU.MOTIVATIONAL_VIDEOS' | translate}}</h1>
                </div>
            </div>
        </div>
    </div>
</header>


<section class="section-padding-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6" *ngFor="let video of videos">
                <h3>{{ video.title }}</h3>
            </div>


        </div>

    </div>
</section>
